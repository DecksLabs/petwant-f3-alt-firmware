<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="favicon.png">
<script src="jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    function displayTime()
    {
        $.get('/time',
        function(data)
        {
            date = new Date(data);
            document.getElementById("srvTime").innerHTML = date.toLocaleTimeString('pl-PL');
        });

        setTimeout(displayTime, 1000);
    }

    $(document).ready(function() {
        displayTime();
    });
  </script>
</head>
<title>Cat Feeder</title>
<body>

<div class="center">
<h2>Cat Feeder</h2>

<div id="srvTime"></div><br />

<button onclick="location.href='scheduler.html'" type="button" class="button">Feeding schedule</button> <br />
<button onclick="location.href='config.html'"    type="button" class="button">Configuration</button> <br />
<form id="config" action="/feed" method="post">
    <input class="button" id="feeder" type="submit" value="Feed:">
    <input id="portions" name="portions" type="number" step="1" value="1" min="1" max="10">
</form>
<button onclick="location.href='ota.html'"       type="button" class="button">OTA</button> <br />

</div>
</body>
</html>
